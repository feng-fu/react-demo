<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>platte-card</title>
  <style>
    #container {
      padding: 50px;
      background-color: #fff;
    }
    .clearfix:after {
      content: '';
      display: block;
      clear:both;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <div id="container">
    
  </div>
  <script type="text/babel">
    var LightningCounter = React.createClass({
      getInitialState:function(){
        return {
          strikes:0
        }
      },
      timerTick:function(){
        this.setState({
          strikes:this.state.strikes + 100
        })
      },
      componentDidMount:function(){
        setInterval(this.timerTick,1000)
      },
      render:function(){
        return (
          <h1>{this.state.strikes}</h1>
        )
      }
    })

    var LightningCountDisplay = React.createClass({
      render:function(){
        var commonStyle = {
          margin:0,
          padding:0
        }
        var divStyle = {
          width: 250,
          textAlign:"center",
          backgroundColor:"#020202",
          padding:40,
          fontFamily:"sans-serif",
          color:"#999",
          borderRadius:10
        }
        var textStyle = {
          emphasis:{
            fontSize:38,
            ...commonStyle
          },
          smallEmphasis:{
            ...commonStyle
          },
          small:{
            fontSize:17,
            opacity:0.5,
            ...commonStyle
          }
        }
        return (
          <div style={divStyle}>
            <LightningCounter/>
            <h2 style={textStyle.smallEmphasis}>LIGHTNING STRIKES</h2>
            <h2 style={textStyle.small}>WORLDWIDE</h2>
            <p style={textStyle.small}>(since you loaded this example)</p>
          </div>
        )
      }
    })

    ReactDOM.render(
      <LightningCountDisplay/>,
      document.querySelector("#container")
    )
  </script>
</body>
</html>
