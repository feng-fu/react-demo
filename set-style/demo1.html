<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>set style in babel</title>
  <style>
    .letter {
      padding: 10px;
      margin: 10px;
      background-color: #ffde00;
      color: #333;
      display: inline-block;
      font-family: monospace;
      font-size: 32px;
      text-align: center;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <div id="container">

  </div>
  <script type="text/babel">
    var Letter = React.createClass({
      render:function(){
        var letterStyle = {
          padding: 10,
          margin: 10,
          backgroundColor: this.props.bg,
          color:"#333",
          display:"inline-block",
          fontFamily:"monospace",
          fontSize:"32",
          textAlign:"center"
        }
        return (
          <div style={letterStyle}>
            {this.props.children}
          </div>
        )    
      }
    })
    var destination = document.querySelector("#container")
    ReactDOM.render(
      <div>
        <Letter bg="#58B3FF">A</Letter>
        <Letter bg="#FF605F">E</Letter>
        <Letter bg="#FFD52E">I</Letter>
        <Letter bg="#49DD8E">O</Letter>
        <Letter bg="#AE99FF">U</Letter>
      </div>,
      destination
    )
  </script>
</body>
</html>
