<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>component</title>
  <style>
    .container {
      padding: 50px;
      background-color: #EEE;
    }
    .container h1 {
      font-size: 48px;
      font-family: sans-serif;
      color: #0080a8;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <div class="container">
  </div>
  <div id="box"></div>
  <script type="text/babel">
    var HelloWorld = React.createClass({
      render:function(){
        return (
          <p>component!{this.props.greetTarget}!</p>
        );
      }
    });

    ReactDOM.render(
      <div>
        <HelloWorld greetTarget = "A"/>
        <HelloWorld greetTarget = "AB"/>
        <HelloWorld greetTarget = "ABC"/>
        <HelloWorld greetTarget = "ABCD"/>
        <HelloWorld greetTarget = "ABCDE"/>
      </div>,
      document.querySelector('.container')
    )


    var Buttonify = React.createClass({
      render:function(){
        return (
          <div>
            <input type={this.props.behavior} value={this.props.children}/>
          </div>
        )
      }
    })
    ReactDOM.render(
      <div>
        <Buttonify behavior="submit">click</Buttonify>
        <Buttonify behavior="date"></Buttonify>
        <Buttonify behavior="text">clickaf</Buttonify>
        <Buttonify behavior="password">cdsfa</Buttonify>
      </div>,
      document.querySelector("#box")
    )
  </script>
</body>
</html>
